<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="bootstrap-grid.css">
  <link href="https://fonts.googleapis.com/css2?family=Acme&family=Comfortaa:wght@500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
  <script src="script.js" defer></script>
  <title>Sign up</title>
</head>

<style>
  @media (max-width: 576px) {
    .container{
      width: 90%;
    }
  }
</style>

<body>




<div class="content-center">
<!--CONTENT-->
<div class="container">

<div class="register-space">
  <div class="register-form">
    <div class="photo-nick">
      <button>
        <img src="img/add_photo.svg">
      </button>
      <div class="input-register">
        <label class="title">Nickname</label>
        <div class="input_space">
          <input type="text" class="enter" value="Hyunjin">
        </div>
      </div>
    </div>

    <div class="email-password">
      <div class="input-register">
        <label class="title">Email</label>
        <div class="input_space">
          <input type="text" class="enter" value="Hyunjin@gmail.com">
        </div>
      </div>
      <div class="input-register">
        <label class="title">Password</label>
        <div class="input_space">
          <input type="text" class="enter" value="******">
        </div>
      </div>
    </div>
  </div>
  <div class="image-button">
    <img src="img/register.png">
    <div class="center-button">
      <div class="register-or-login">
        <a href="find.html">
        <button class="confirm">
              <span class="button_text">
                  Sign up
              </span>
        </button>
        </a>
        <span>or&nbsp;<a href="log_in.html">Log in</a>&nbsp;if you have account</span>
      </div>
    </div>
  </div>
  </div>

</div>

</div>

<!--FOOTER-->
<footer class="footer">
  <div class="container">
    <div class="row">
      <div class="foot">
        <div class="info">
          <span class="logo">Gorou</span>
          <div class="terms">
            <span>c 2021 Gorou, Inc</span>
            <span>Terms & Privacy</span>
          </div>
        </div>
        <div class="contacts">
          <a href="#"><span>Twitter</span></a>
          <a href="#"><span>Instagram</span></a>
        </div>
      </div>
    </div>
  </div>
</footer>

</body>
</html>
